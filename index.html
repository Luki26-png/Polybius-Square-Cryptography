<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Polybius Square Encryption Simulation</title>
    <link rel="stylesheet" href="desain.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Polybius Square Encryption Simulation</h1>
        <div class="controls">
            <h2>Input Text:</h2>
            <input type="text" id="input_string" style="width: 300px;">
            <button type="submit" class="btn btn btn-warning" onclick="encrypt()" value="Encrypt" style="background-color: blue; color: white;">Encrypt</button>
            <button type="submit" class="btn btn btn-warning" onclick="decrypt()" value="Decrypt" style="background-color: green; color: white;">Decrypt</button>
        </div>
        <table>
            <tr>
              <td></td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
            </tr>
            <tr>
              <td>1</td>
              <td>a</td>
              <td>b</td>
              <td>c</td>
              <td>d</td>
              <td>e</td>
            </tr>
            <tr>
              <td>2</td>
              <td>f</td>
              <td>g</td>
              <td>h</td>
              <td>i</td>
              <td>j</td>
            </tr>
            <tr>
              <td>3</td>
              <td>k</td>
              <td>l</td>
              <td>m</td>
              <td>n</td>
              <td>o</td>
            </tr>
            <tr>
              <td>4</td>
              <td>p</td>
              <td>q</td>
              <td>r</td>
              <td>s</td>
              <td>t</td>
            </tr>
            <tr>
              <td>5</td>
              <td>u</td>
              <td>v</td>
              <td>w</td>
              <td>x</td>
              <td>y</td>
            </tr>
            <tr>
              <td>6</td>
              <td>z</td>
              <td>[_]</td>
              <td>!</td>
              <td>?</td>
              <td>-</td>
            </tr>
          </table>

          <section>
            <h3>Result :</h3>
            <h4 id="result"></h4>
          </section>
    </div>
</body>
</html>
